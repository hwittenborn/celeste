[workspace]
members = ["celeste", "celeste-tray", "libceleste"]

[workspace.dependencies]
celeste-tray.path = "celeste-tray"
libceleste.path = "libceleste"

adw = { package = "libadwaita", version = "0.4.1", features = ["v1_2"] }
base64 = "0.21.0"
blocking = "1.3.1"
clap = { version = "4.2.5", features = ["derive", "env"] }
dirs = "5.0.0"
exitcode = "1.1.2"
file-lock = "2.1.9"
glib = "0.17.9"
glob = "0.3.1"
grass = "0.12.3"
gtk3 = { package = "gtk", version = "0.17" }
hw-msg = "0.3.1"
indexmap = "1.9.3"
futures = "0.3.28"
lazy_static = "1.4.0"
libappindicator = "0.8.0"
librclone = { version = "0.4.0" }
nix = "0.26.2"
quit = "2.0.0"
rand = "0.8.5"
regex = "1.8.1"
rocket = "0.5.0-rc.3"
sea-orm = { version = "0.11.3", features = ["sqlx-sqlite", "runtime-async-std-rustls", "macros"] }
sea-orm-migration = "0.12.0"
serde = { version = "1.0.160", features = ["derive"] }
serde_json = "1.0.96"
tempfile = "3.5.0"
tera = "1.18.1"
time = { version = "0.3.20", features = ["serde-well-known"] }
tokio = { version = "1.28.0", features = ["macros", "rt-multi-thread", "sync"] }
toml_edit = { version = "0.19.8", features = ["serde"] }
tr = "0.1.7"
url = "2.3.1"
users = "0.11.0"
zbus = "3.12.0"
